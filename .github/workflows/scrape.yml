name: Scrape Gold Prices

# Kapan Aksi ini dijalankan:
on:
  schedule:
    # Menjalankan setiap jam (pada menit ke-0)
    - cron: '0 * * * *'
  # Juga, izinkan menjalankan manual dari tab Actions
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      # 1. Checkout kode dari repositori Anda
      - name: Check out repository
        uses: actions/checkout@v4

      # 2. Setup Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # 3. Install semua library yang dibutuhkan (dari requirements.txt)
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 4. Jalankan skrip Python untuk mengambil data
      - name: Run scraper
        run: python scrape_and_save.py

      # 5. Commit file data.json yang baru ke repositori Anda
      - name: Commit data file
        run: |
          git config --global user.name 'GitHub Actions Bot'
          git config --global user.email 'github-actions-bot@users.noreply.github.com'
          git add gold_data.json
          # Hanya commit jika ada perubahan pada file
          git diff --quiet --exit-code gold_data.json || git commit -m "Update gold prices data"
          git push
